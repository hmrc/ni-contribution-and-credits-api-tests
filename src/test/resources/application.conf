environment: local

local {
auth-login-stub_uri: "/governmnet-gateway/session/login"
redirect-url: "http://localhost:9949/auth-login-stub/session"
nicc-api-uri: "nicc-json-service/nicc/v1/api/national-insurance/$nationalInsuranceNumber/contributions-and-credits/from/$startTaxYear/to/$endTaxYear"

  services {
    host: "http://localhost"
    auth {
      port: 8585
      productionRoute: ""
    }
    nicc {
      port: 9000
      productionRoute: ""
    }
  }
}

